<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light p-0 fixed-top">
    <div class="container">
      <a class="navbar-brand text-center" href="index.html" id="myName">Kyle Rudderforth</a>
      <div id="navBarToggler">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 flex-row justify-content-center">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">About | </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio | <span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- end header and navbar -->

  <!-- begin main -->
  <main class="container">
    <section class="main position-relative">
      <div class="col-md-9">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <button class="submit-btn">Submit</button>
          <hr />
          <P>Reach Me By:</P>
          <p>Email: kruddzz@gmail.com</p>
          <p>Phone: 612-715-3500</p>
        </form>
      </div>
    </section>
      <!-- end main -->
      <!-- begin aside -->
    <!-- begin connect with me -->
    <aside class="main position-relative">
      <h3 class="block-header">Connect with me</h3>
      <hr>
      <div class="row">
        <div class="col media-icons d-flex justify-content-around">
          <a href="https://github.com/settings/profile"> <img src="images/GitHub_Mark.png"
              class="img-fluid img-responsive p-1" alt="Github Icon" height="60" width="60"></a>
          <a href="https://www.linkedin.com/in/kyle-rudderforth-4166251ab/"> <img src="images/linkedin.png"
              class="img-fluid img-responsive p-1" alt="LinkedIn Icon" height="60" width="60"></a>
          <a href="https://stackoverflow.com/users/13655745/kyle-rudderforth"> <img
              src="images/stack_overflow.png" class="img-fluid img-responsive p-1" alt="Stack Overflow Icon"
              height="60" width="60"></a>
        </div>
      </div>
</aside>
</main>
<!-- end aside -->
